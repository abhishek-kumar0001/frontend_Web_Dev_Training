<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPortfolio</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Google Fonts -->
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- Font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <!-- navigation -->
    <nav>
        <div class="name">Abhishek Kumar</div>
        <ul class="navLinks">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#">Skills</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

    <!-- main -->
    <main>
        <!-- Home -->
        <section id="home">
            <div class="leftSection">
                <div class="intro">Hello, I am a <span class="emphasize">Web Developer</span>
                </div>
    
                <div class="socialMedia">
                    <i class="icon fa-brands fa-linkedin"></i>
                    <i class="icon fa-brands fa-square-github"></i>
                    <i class="icon fa-brands fa-facebook"></i>
                    <i class="icon fa-brands fa-square-instagram"></i>
                </div>
            </div>
            <div class="rightSection">
                <img src="./assets/mypicture.jpg" alt="mypicture">
            </div>
        </section>

        <!-- About -->
        <section id="about">
            <h2 class="heading">About</h2>
            <div class="aboutLeftSection">
                <div class="aboutIntro">

                </div>
            </div>
            <div class="rightSection">
                <img src="" alt="mypicture">

        </section>
