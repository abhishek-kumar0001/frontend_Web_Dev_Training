<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iframe</title>
        <style>
            iframe{
                border: 2px dashed purple;
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <iframe src="./mypicture.jpg" name="abkalp" height="400" width="500" title="Iframe Example"></iframe>
        <p><a href="https://abkalp.com/" target="abkalp">AB&Kalp.com</a></p>

    </body>
</html>
