<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <h1>Formatting</h1>
    <p>Lorem <i>ipsum </i>dolor sit amet <b>consectetur</b>, adipisicing elit. Quam, obcaecati.</p>
    <p>Lorem <em>ipsum </em>dolor sit amet <strong>consectetur</strong>, adipisicing elit. Quam, obcaecati.</p>
    <p>Chemical formula of the Water is H<sub>2</sub>O.</p>
    <p>(a+b)<sup>2</sup> = a<sup>2</sup> + b<sup>2</sup> + 2ab.</p>
</body>
</html>
