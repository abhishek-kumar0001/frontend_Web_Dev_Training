<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="color: red;background-color: yellowgreen; border: 2px solid blue;">Hello</h1>
    <div style="background-color: #ff6347;height: 50px;">#ff6347</div> <br>
    <div style="background-color: rgb(255,99,71);height: 50px;">rgb(255,99,71)</div><br>
    <div style="background-color: hsl(9,100%,64%);height: 50px;">hsl(9,100%,64%)</div> <br>
    <div style="background-color: hsla(9,100%,64%,0.5);height: 50px;">hsla(9,100%,64%,0.5)</div> <br>
    <div style="background-color: rgba(255,99,71,0.5);height: 50px;">rgba(255,99,71,0.5)</div> <br>
